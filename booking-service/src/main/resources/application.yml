server:
  port: 8082

spring:
  application:
    name: booking-service

  datasource:
    url: jdbc:postgresql://localhost:5432/booking_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
